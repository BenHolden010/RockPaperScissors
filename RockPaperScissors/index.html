<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <section class="human-section">
    <img class="human-icon" src="assets/human-icon-png-1895.png">
    <label>Human</label>
    <section class="human-wins">Wins: 0</section>
  </section>
  <section class="game-section">
    <h1>Rock, Paper, Scissors</h1>
    <h2>Choose your game!</h2>
    <section class="user-section">
      <button class="classic-button">
        <div>
          <label class="classic-label">Classic</label>
        </div>
        <div class="rules">
          <label>rock > scissors</label>
          <label>paper > rock</label>
          <label>scissors > paper</label>
        </div>
      </button>
      <button class="difficult-button">
        <div>
          <label class="difficult-label">Difficult</label>
        </div>
        <div>
          <label>rock > scissors & lizard</label>
          <label>paper > rock & alien</label>
          <label>scissors > paper & lizard</label>
          <label>lizard > paper & alien</label>
          <label>alien > scissors & rock</label>
        </div>
      </button>
    </section>
  </section>
  <section class="computer-section">
    <img class="human-icon" src="assets/robot-icons-30496.png">
    <label>Computer</label>
    <section class="computer-wins">Wins: 0</section>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
