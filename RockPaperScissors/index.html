<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <section class="human-section">
    <img class="human-icon" src="assets/human-icon-png-1895.png">
    <label class="human-label">Human</label>
    <section class="human-wins">Wins: 0</section>
  </section>
  <section class="game-section">
    <h1>Rock, Paper, Scissors</h1>
    <h2>Choose your game!</h2>
    <section class="user-section">
      <section class="classic-button">
        <div>
          <label class="classic-label button-label">CLASSIC</label>
        </div>
        <div class="rules">
          <label class="button-label">rock > scissors</label>
          <label class="button-label">paper > rock</label>
          <label class="button-label">scissors > paper</label>
        </div>
      </section>
      <section class="difficult-button">
        <div>
          <label class="difficult-label button-label">DIFFICULT</label>
        </div>
        <div class="rules">
          <label class="button-label">rock > scissors & lizard</label>
          <label class="button-label">paper > rock & alien</label>
          <label class="button-label">scissors > paper & lizard</label>
          <label class="button-label">lizard > paper & alien</label>
          <label class="button-label">alien > scissors & rock</label>
        </div>
      </section>
    </section>
  </section>
  <section class="computer-section">
    <img class="human-icon" src="assets/robot-icons-30496.png">
    <label class="computer-label">Computer</label>
    <section class="computer-wins">Wins: 0</section>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
